<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third Table</title>
    <style>
        table {
            border: 1px solid black;
            margin:50px;
            empty-cells: show;
            width: 800px;
        }
        td {
            border: 1px solid black;
            height:60px;
            width: 100px;
        }
        tr{
            height:60px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td rowspan="2" colspan="6">  </td>
                <td rowspan="2">  </td>
                <td rowspan="5" colspan="3">  </td>

            </tr>
            <tr >  </tr>
            <tr>
                <td colspan="3">  </td>
                <td rowspan="3">  </td>
                <td colspan="2">  </td>
                <td>  </td>

            </tr>

            <tr>
                <td rowspan="3" colspan="3"> </td>
                <td  rowspan="2" colspan="2"> </td>
                <td rowspan="2"> </td>
            </tr>

            <tr>
            </tr>

            <tr>
                <td colspan="4">  </td>
                <td colspan="3">  </td>
            </tr>

            <tr>
                <td rowspan="2" colspan="3">  </td>
                <td rowspan="2">  </td>
                <td rowspan="2" colspan="6">  </td>
            </tr>

            <tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
